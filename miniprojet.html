<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcul de la Moyenne - Université Libanaise</title>
    <style>
        /* CSS pour le design simple */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #0056b3;
        }

        label {
            display: block;
            margin-top: 10px;
        }

        input[type="number"] {
            padding: 10px;
            width: 100%;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
            font-size: 16px;
        }

        button {
            background-color: #0056b3;
            color: white;
            border: none;
            padding: 10px 15px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }

        button:hover {
            background-color: #00408a;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
            font-weight: bold;
        }

        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Calcul de la Moyenne</h1>
        <form id="formulaire">
            <!-- Champs pour entrer les notes -->
            <label for="note1">Note 1 :</label>
            <input type="number" id="note1" name="note1" min="0" max="20" required>
            
            <label for="note2">Note 2 :</label>
            <input type="number" id="note2" name="note2" min="0" max="20" required>
            
            <label for="note3">Note 3 :</label>
            <input type="number" id="note3" name="note3" min="0" max="20" required>
            
            <label for="note4">Note 4 :</label>
            <input type="number" id="note4" name="note4" min="0" max="20" required>
            
            <label for="note5">Note 5 :</label>
            <input type="number" id="note5" name="note5" min="0" max="20" required>
            
            <!-- Bouton pour lancer le calcul -->
            <button type="button" onclick="calculerMoyenne()">Calculer la Moyenne</button>
        </form>
        
        <!-- Section pour afficher le résultat -->
        <div id="resultat" class="result"></div>
        <div id="error-message" class="error"></div>
    </div>

    <script>
        // Fonction pour calculer la moyenne
        function calculerMoyenne() {
            // Réinitialiser les messages d'erreur
            document.getElementById("error-message").innerHTML = "";
            document.getElementById("resultat").innerHTML = "";

            // Récupérer les valeurs des champs de notes
            var note1 = parseFloat(document.getElementById("note1").value);
            var note2 = parseFloat(document.getElementById("note2").value);
            var note3 = parseFloat(document.getElementById("note3").value);
            var note4 = parseFloat(document.getElementById("note4").value);
            var note5 = parseFloat(document.getElementById("note5").value);

            // Vérification si toutes les valeurs sont des nombres valides
            if (isNaN(note1) || isNaN(note2) || isNaN(note3) || isNaN(note4) || isNaN(note5)) {
                document.getElementById("error-message").innerHTML = "Veuillez entrer des nombres valides pour toutes les notes.";
                return;
            }

            // Calcul de la moyenne
            var moyenne = (note1 + note2 + note3 + note4 + note5) / 5;

            // Affichage du résultat
            document.getElementById("resultat").innerHTML = "La moyenne est : " + moyenne.toFixed(2);
        }
    </script>
</body>
</html>
